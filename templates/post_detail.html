{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ post.title }}</h1>
    <!-- <p class="text-muted">{{ post.created_at.strftime("%Y-%m-%d %H:%M") }}</p> -->
    <p>{{ post.content | safe }}</p>

    <div>
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit</a>
        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
        </form>
        <a href="{{ url_for('show_user', user_id=post.user_id) }}" class="btn btn-secondary">Back to Author</a>
    </div>
</div>
{% endblock %}
