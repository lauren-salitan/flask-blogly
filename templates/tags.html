{% extends "base.html" %}

{% block title %}All Tags{% endblock %}

{% block content %}
<div class="container">
    <h1>All Tags</h1>
    <a href="{{ url_for('new_tag') }}" class="btn btn-primary">Add New Tag</a>
    <ul>
        {% for tag in tags %}
            <li>
                <a href="{{ url_for('show_tag', tag_id=tag.id) }}">{{ tag.name }}</a>
                | <a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a>
                | <form method="POST" action="{{ url_for('delete_tag', tag_id=tag.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
