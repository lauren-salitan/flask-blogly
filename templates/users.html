<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <a href="/users/new">Add User</a>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
