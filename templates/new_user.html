<!DOCTYPE html>
<html>
<head>
    <title>Add New User</title>
</head>
<body>
    <h1>Add New User</h1>
    <form method="POST">
        First Name: <input type="text" name="first_name" required><br>

    </form>
    <a href="/users">Cancel</a>
</body>
